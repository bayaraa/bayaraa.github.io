<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diablo 2 - Shaders Comparison Screenshots</title>
	<meta name="description" content="Preliminary libretro shaders comparison images on CNC-DDraw on Diablo 2">
	<meta name="keywords" content="Preliminary libretro shaders, cnc-ddraw, diablo 2">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/content.css">
	<script src="js/content.js"></script>
</head>
<body>
	<header>
		<div>
			<h1>Libretro Shader Comparison on CNC-DDraw on Diablo 2</h1>
			<p>All screenshots taken on 1600x900 (1.5x scaled) resolution.</p>
		</div>
	</header>
	<main>
		<section>
			<template>
				<div id="s{key}">
					<div class="cn">
						<span><img src=""></span>
						<u><select>
							<option value="no-shader">No Shader</option>
							<option value="bilinear">Bilinear</option>
							<option value="cubic">Cubic</option>
							<option value="simple-sharp-bilinear">Simple Sharp Bilinear</option>
							<option value="pixellate">Pixellate</option>
							<option value="fast-sharpen">Fast Sharpen</option>
							<option value="4xbrz">4XBRZ</option>
							<option value="5xbrz">5XBRZ</option>
							<option value="6xbrz">6XBRZ</option>
							<option value="aa-shader-4.0">AA Shader 4.0</option>
							<option value="advanced-aa">Advanced AA</option>
							<option value="reverse-aa">Reverse AA</option>
							<option value="xbrz-freescale">XBRZ FreeScale</option>
							<option value="xbr-lv2-noblend">XBR LV2 NoBlend</option>
							<option value="xbr-lv2">XBR LV2</option>
							<option value="xbr-lv3">XBR LV3</option>
						</select></u>
					</div>
				</div>
			</template>
		</section>
	</main>
</body>
</html>
